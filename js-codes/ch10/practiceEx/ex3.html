<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .js-btn{
            height: 20px;
            width: 80px;
            background-color: rgb(249, 34, 34);
            font-size: 15px;
        }
        .size-double{
            height: 40px;
            width: 160px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <button class="js-btn" onclick="setTimeout(doubleSize,2000) ;">grow</button>
    <script>
    function doubleSize() {
       let buttonEle = document.querySelector('.js-btn');
       buttonEle.classList.add('size-double');
}
    </script>
</body>
</html>
