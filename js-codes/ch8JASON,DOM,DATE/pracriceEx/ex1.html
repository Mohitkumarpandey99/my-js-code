<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pe1/2/3</title>
</head>
<style>
    body{
        background-color: rgb(1, 6, 8);
         color: rosybrown ;
    }
    .js-odd{
    background-color: rgb(223, 28, 6);
    }
    .js-even{
        background-color: greenyellow;
    }
</style>
<body>
    <h3 id="greeting"></h3>
    <h4 id = "time"></h4>
    <button id="my-button" onclick="noOfTimesClicked();"></button>
    <script>
        let clicksNo = localStorage.getItem('noofTIMESclicked')|| 0;
       function noOfTimesClicked() {
        clicksNo++;
        localStorage.setItem('noofTIMESclicked',clicksNo);
        updateButton();
       }
       function updateButton() {
          let button = document.querySelector('#my-button');
        if (clicksNo % 2 == 0) {
          button.classList.remove('js-odd');
          button.classList.add('js-even');

        }else{
          button.classList.remove('js-even');
          button.classList.add('js-odd');

        }
        button.innerText = clicksNo;
       }

        let date = new Date();
        let hour = date.getHours();
        let heading = document.querySelector('#greeting');
        let time = document.querySelector('#time')
        dogreeting('Mohit');
     

        time.innerText = `The time is : ${date.toLocaleTimeString()}`;
     function dogreeting(personName  = 'Dear') {
         if (hour > 5 && hour < 12) {
        heading.innerText = `good morning ${personName}`;
      
       } else if(hour > 12 && hour < 18){
        heading.innerText =`good after noon  ${personName}`;
     }else if(hour > 18 && hour < 20){
       heading.innerText =`good evening  ${personName}`;
     }else{
      heading.innerText = `good night  ${personName}`;
     }

     }
    
     updateButton();
    </script>
</body>
</html>
