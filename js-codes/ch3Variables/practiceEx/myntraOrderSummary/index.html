<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .button{
        border: none;
        background-color: aquamarine;
        border-radius: 20px;
        padding: 5px;
        width: 100px;
       } 
       #button2{
        padding: 5px;
        width: 180px;
        border-radius: 10px;
       }
       #button3{
        border: none;
        width: 150px;
       }
    </style>
</head>
<body>
    <button id="button1" class="button" 
    onclick="cartQuantity++;
     document.querySelector('#cart-summary')
        .innerText = `your bag has ${cartQuantity} items.`;
    ">Add to Bag</button>
    
    <button id="button2"
    onclick = " cartQuantity = cartQuantity - 1;
     document.querySelector('#cart-summary')
        .innerText = `your bag has ${cartQuantity} items.`;
    ">MOVE TO WISHLIST❤️</button>

     <button id="button3" class="button" 
     onclick=" cartQuantity = cartQuantity + 2;
     document.querySelector('#cart-summary')
        .innerText = `your bag has ${cartQuantity} items.`;
    ">Add 1+1 sale item</button>

     <h1 id="cart-summary"></h1>
    <script>
        let cartQuantity = 0;
        document.querySelector('#cart-summary')
        .innerText = `your bag has ${cartQuantity} items.`;
        
    </script>
</body>
</html>
