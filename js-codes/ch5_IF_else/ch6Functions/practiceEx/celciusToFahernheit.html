<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(CelToFah(32));
      console.log(CelToFah(16));
      console.log(CelToFah(39));
      console.log(CelToFah(50));

      function CelToFah(celsius) {
        let fah = (9 / 5) * celsius + 32;
        return fah;
      }
    </script>
  </body>
</html>
